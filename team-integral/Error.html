<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css/?family=Nunito+Sans|Open+Sans|Anton">
    <link  rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

</head>
<body>

    <div class="container">

            <div class="col-md-offset-3 col-md-4">

        </div>
    </div>

    <div class="container">

                    check the options below or feel free to
                </p>

    <div class="container">
        <div class="row">
            <div class="button-left col-md-4">
